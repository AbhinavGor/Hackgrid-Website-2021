<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Your Details</legend>
            <ol>
            <li> Name: <input type="text" placeholder="first and last name"></li>
            <li> Email: <input type="text" placeholder="first and last name"></li>
            <li> Phone: <input type="text" placeholder="first and last name"></li>
            <li> Select a file to upload: <input type="file" placeholder="Choose file"></li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Delivery details</legend>
            <ol>
                 <li>Address: <textarea name="address" id="" cols="30" rows="10"></textarea></li>
            <li>Postcode: <input type="text"></li>
            <li>Country: <input type="text" ></li>
            </ol>
           
        </fieldset>
          <fieldset>
            <legend>Card Details</legend>
            <ol>
                <li>
                    <fieldset>
                        <legend>card type</legend>
                        <input type="radio" id="age1" name="age" value="30">
                        <label for="age1">visa</label><br>
                        <input type="radio" id="age2" name="age" value="60">
                        <label for="age2">Amex</label><br>  
                        <input type="radio" id="age3" name="age" value="100">
                        <label for="age3">Mastercard</label><br><br>                    
                    </fieldset>

                </li>
                <li>Card Number: <input type="text" ></li>
                 <li>Security Code: <input type="text" ></li>
                  <li>Name on Card: <input type="text" placeholder="Exact as same on card"></li>
            </ol>
         
        </fieldset>

        <input type="submit" name="Buy it">

    </form>
</body>
</html>
